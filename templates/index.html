<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Оплата доступа к Discord каналу</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    button {
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Доступ к Discord каналу</h1>
  <p>Стоимость: 29.99$</p>
  <form action="/payment" method="POST">
    <label for="email">Ваш Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <button type="submit">Оплатить</button>
  </form>
</body>
</html>
